<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width,initial-scale=1'>
  <title>Densidad de probabilidad</title>
  <meta name='description' content='Calcula la densidad de probabilidad usando la tecnica de distribución acumulada'>
  <link rel='stylesheet' href='index.css'>
  <link rel='shortcut icon' href='./img/icono - web de distribución acumulada - Probabilidad y Estadistica.svg' type='image/x-icon'>
</head>
<body>
  <header class='header'>
    <main class='header-container'>
      <h1>Crea numeros aleatorios</h1>
    </main>
  </header>
  <main class='main'>
    <section class='form-container'>
      <form class='form' id='form'>
        <ul>
          <li class='select-range-container' id='select-range-container'>
            <p>Selecciona el rango</p>

            <section class='inputs-container'>
              <div class='input-container' id='input-min-container'>
                <label for='min'>Minimo</label>
                <input type='text'name='min' id='min' placeholder='0'>
              </div>
  
              <div class='input-container'>
                <label for='max'>Maximo</label>
                <input type='text' name='max' id='max'placeholder='2'>
              </div>
            </section>

            <p id='range-error'></p>
            <button id='btn-range'>Continuar</button>
          </li>

          <li class='select-number-of-random' id='select-number-rows'>
            <label for='rows'>Ingresa el numero defilas</label>
            <input type='text' name='rows' id='rows' placeholder='100'>
            <p id='rows-error'></p>
            <button id='btn-submit'>Crear</button>
          </li>
        </ul>
      </form>
    </section>

    <div class='tables-container' id='tables-container'>
      <section class='table-container' id='probability-density'>
        <table>
          <thead>
            <tr id='thead-probability-density'>
              <th>x</th>
            </tr>
          </thead>
          <tbody>
            <tr id='tr-probability-density'>
              <td>p(x)</td>
            </tr>
            <tr id='tr-total-probability-density'>
              <td>Total</td>
            </tr>
          </tbody>
        </table>
      </section>

      <section class='table-container' id='cumulative-distribution'>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Numero aleatorio</th>
            </tr>
          </thead>
          <tbody id='tbody-cumulative-distribution'>
          </tbody>
        </table>
      </section>
    </div>
  </main>
  <script src='app.js'></script>
</body>
</html>
